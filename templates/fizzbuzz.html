<form>
    <h2>Add a Food</h2>
    <input type="text" name="food">
    <button>Add</button>

    {% if n %}
    <ul>
        {% for i in range(1,n+1) %}
        {% if i % 3 == 0 %}
            {% if i % 5 == 0 %}
                <li>FizzBuzz</li>
            {% else %}
                <li>Fizz</li>
            {% endif %}
        {% else %}
            {% if i % 5 == 0 %}
                <li>Buzz</li>
            {% else %}
                <li>{{i}}</li>
            {% endif %}
        {% endif %}
        {% endfor %}
    </ul>
    {% endif %}

</form>
